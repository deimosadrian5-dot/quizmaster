[phases.setup]
nixPkgs = ['...', 'php82', 'php82Extensions.pdo_sqlite', 'php82Extensions.sqlite3', 'php82Extensions.curl', 'php82Extensions.mbstring', 'php82Extensions.openssl', 'php82Extensions.tokenizer', 'php82Extensions.xml', 'php82Extensions.dom', 'php82Extensions.fileinfo']

[phases.build]
cmds = [
    'composer install --no-dev --optimize-autoloader',
    'php artisan config:cache',
    'php artisan route:cache',
    'php artisan view:cache',
    'mkdir -p /app/storage/database',
    'touch /app/storage/database/database.sqlite',
    'php artisan migrate --force'
]

[start]
cmd = 'php artisan serve --host=0.0.0.0 --port=${PORT:-8080}'
